<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Movies</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body onload="renderPage()">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item is-size-2 custom-title" href="#">
            The Movies
          </a>
          <a role="button" class="navbar-burger burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-warning has-text-black is-bold" href="https://github.com/thypirate/the-movies" target="_blank">
                  <strong>GitHub</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-warning is-bold">
      <div class="hero-head">

      </div>
      <div class="hero-body">
        <div class="container is-overlay">
          <div class="tile is-ancestor ">
            <div class="tile is-parent">
              <article class="tile is-child notification is-light">
                <p class="title has-text-dark is-size-3">Trending</p>
                <div class="top"></div>
                <div class="columns is-multiline is-mobile is-centered" id="entry">
                  <script id="entry-template" type="text/x-handlebars-template">
                    {{#movies}}
                    <div class="column is-narrow">
                      <div class="image-container">
                        <img src="https://image.tmdb.org/t/p/w500{{poster_path}}" alt="Placeholder image">
                        <div class="overlay">
                          <div class="details">
                            <p class="is-size-5 has-text-warning">{{title}}</p>
                            <p class="is-size-6 has-text-weight-light">{{release_date}}</p>
                            <p class="is-size-6">{{vote_average}}</p></br>
                            <a href="https://www.themoviedb.org/movie/{{id}}-{{title}}" target="_blank" class="button is-warning has-text-weight-bold">See more</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    {{/movies}}
                  </script>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Developed</strong> by <a href="https://github.com/thypirate" target="_blank">Thypirate</a>.
        </p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/render.js"></script>
    <script src="js/the-movies.js"></script>
  </body>
</html>
